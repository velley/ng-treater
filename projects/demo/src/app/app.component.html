<div  
  class="container"
  ntPagingContainer
  ntScrollLoading
  #paging="ntPaging"
  url="/miniapp/queryOrganization"  
>
  <ng-container *ntDataPlaceHolder>
    <div class="item" *ngFor="let item of paging.data$ | async">
      {{item.name}}
    </div>
  </ng-container>    
</div>
<div class="total">
  总条数:{{paging.total}}
</div>
<div class="operators" style="text-align: right;padding:10px;width: 120px;">
  <button (click)="paging.reset()">刷新</button>
</div>

<!-- 请求非分页数据 -->
<div class="container" ntSimpleContainer #simple="ntSimple" url="/miniapp/queryOrganization">
  <ng-container *ntDataPlaceHolder>
    <div class="item" *ngFor="let item of simple.data$ | async">
      {{item.name}}
    </div>
  </ng-container>   
  <div class="operators" style="text-align: right;padding:10px;width: 120px;">
    <button (click)="simple.fresh({id: '33'})">刷新</button>
  </div>
</div>
