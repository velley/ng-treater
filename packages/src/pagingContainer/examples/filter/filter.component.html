<div class="container"  ntPagingContainer #paging="ntPaging" url="/api/getPagingData">
  <div class="filters">
    <input type="text" placeholder="请输入关键词" #searchInput> &nbsp;
    <button (click)="paging.addFilter({name: searchInput.value})">查询</button>
  </div>
  <nz-table 
    [nzData]="paging.data$ | async" 
    [nzShowPagination]="true" 
    [nzFrontPagination]="false" 
    [nzTotal]="paging.total"
    [nzLoading]="(paging.state$ | async) === 'pending'"
    [nzPageIndex]="paging.page.pageNo"
    (nzPageIndexChange)="paging.gotoPage($event)"
  >
    <thead>
      <tr>
        <th>名称</th>
        <th>分组</th>
        <th>排名</th>
        <th>地址</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of paging.data$ | async">
        <td >{{item.name}}</td>
        <td >{{item.category}}</td>
        <td >{{item.rank}}</td>
        <td >{{item.address}}</td>
      </tr>
    </tbody>
  </nz-table>
</div>
