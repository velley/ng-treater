<div class="container" ntPagingContainer #paging="ntPaging" url="/api/getPagingData2">  
  <span style="color: #888;font-size: small;">*可以点击刷新查看不同效果</span>
  <ng-container *ntDataPlaceHolder>
    <div class="list" *ngIf="(paging.state$ | async) !== 'pending'">
      <div class="item" *ngFor="let item of paging.data$ | async">
        {{item | json}}
      </div>
    </div>     
  </ng-container>   
  <div class="actions">
    <button class="fresh" (click)="paging.fresh()">刷新</button>
  </div>
</div>
